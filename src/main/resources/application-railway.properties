spring.application.name=tasks

# Railway database configuration using individual properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:changeinprod!}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Connection pool settings for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
jwt.expiration=86400000

# CORS configuration - updated with Netlify domain and Railway
spring.web.cors.allowed-origins=https://tasktrackem.netlify.app,https://*.github.io,https://*.up.railway.app,https://*.railway.app,http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN